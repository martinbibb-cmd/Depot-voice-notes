<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PWA Icons</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      background: #1f2937;
      color: #f3f4f6;
    }
    h1 {
      color: #60a5fa;
    }
    .canvas-container {
      display: flex;
      gap: 2rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }
    .canvas-item {
      text-align: center;
    }
    canvas {
      border: 2px solid #374151;
      border-radius: 8px;
      background: white;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin: 0.5rem;
    }
    button:hover {
      background: #1d4ed8;
    }
    .instructions {
      background: #374151;
      padding: 1.5rem;
      border-radius: 8px;
      margin: 2rem 0;
    }
    .instructions code {
      background: #1f2937;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Depot Voice Notes - PWA Icon Generator</h1>

  <div class="instructions">
    <h2>Instructions</h2>
    <ol>
      <li>Click the "Generate Icons" button below</li>
      <li>Right-click each icon and select "Save Image As..."</li>
      <li>Save <code>icon-192.png</code> and <code>icon-512.png</code> to the root directory</li>
      <li>Refresh your app to see the new icons</li>
    </ol>
  </div>

  <button onclick="generateIcons()">Generate Icons</button>

  <div class="canvas-container" id="canvasContainer"></div>

  <script>
    function generateIcons() {
      const container = document.getElementById('canvasContainer');
      container.innerHTML = '';

      const sizes = [192, 512];

      sizes.forEach(size => {
        // Create canvas
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // Background gradient (blue theme matching the app)
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#2563eb');
        gradient.addColorStop(1, '#1d4ed8');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // Add rounded corners effect
        ctx.globalCompositeOperation = 'destination-in';
        ctx.beginPath();
        const radius = size * 0.2;
        ctx.moveTo(radius, 0);
        ctx.lineTo(size - radius, 0);
        ctx.quadraticCurveTo(size, 0, size, radius);
        ctx.lineTo(size, size - radius);
        ctx.quadraticCurveTo(size, size, size - radius, size);
        ctx.lineTo(radius, size);
        ctx.quadraticCurveTo(0, size, 0, size - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.closePath();
        ctx.fill();

        // Reset composite operation
        ctx.globalCompositeOperation = 'source-over';

        // Draw microphone icon
        const centerX = size / 2;
        const centerY = size / 2;
        const scale = size / 192; // Scale based on size

        // Microphone body
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.roundRect(centerX - 20 * scale, centerY - 50 * scale, 40 * scale, 60 * scale, 20 * scale);
        ctx.fill();

        // Microphone grille lines
        ctx.strokeStyle = '#2563eb';
        ctx.lineWidth = 2 * scale;
        for (let i = -2; i <= 2; i++) {
          ctx.beginPath();
          ctx.moveTo(centerX - 15 * scale, centerY - 35 * scale + i * 10 * scale);
          ctx.lineTo(centerX + 15 * scale, centerY - 35 * scale + i * 10 * scale);
          ctx.stroke();
        }

        // Microphone stand base
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(centerX, centerY + 30 * scale, 8 * scale, 0, Math.PI * 2);
        ctx.fill();

        // Microphone stand arm
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 4 * scale;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY + 10 * scale);
        ctx.lineTo(centerX, centerY + 30 * scale);
        ctx.stroke();

        // Microphone arc (bottom)
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 3 * scale;
        ctx.beginPath();
        ctx.arc(centerX, centerY + 10 * scale, 30 * scale, 0.3, Math.PI - 0.3);
        ctx.stroke();

        // Add note symbol in corner
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.font = `bold ${size * 0.25}px Arial`;
        ctx.textAlign = 'right';
        ctx.textBaseline = 'bottom';
        ctx.fillText('üéµ', size - size * 0.1, size - size * 0.1);

        // Create download link
        const wrapper = document.createElement('div');
        wrapper.className = 'canvas-item';

        const label = document.createElement('p');
        label.textContent = `${size}x${size}`;
        label.style.fontWeight = '600';
        label.style.color = '#60a5fa';

        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = `Download icon-${size}.png`;
        downloadBtn.onclick = () => {
          const link = document.createElement('a');
          link.download = `icon-${size}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        };

        wrapper.appendChild(label);
        wrapper.appendChild(canvas);
        wrapper.appendChild(downloadBtn);
        container.appendChild(wrapper);
      });
    }

    // Generate icons on load
    window.addEventListener('load', generateIcons);
  </script>
</body>
</html>
