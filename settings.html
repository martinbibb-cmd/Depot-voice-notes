<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Brain – Settings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #eef2f7;
      --card: #ffffff;
      --border: #d4dbe5;
      --accent: #0f766e;
      --muted: #64748b;
      --danger: #b91c1c;
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #0f172a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #0f172a;
      color: #fff;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    header h1 {
      margin: 0;
      font-size: 1.05rem;
    }
    main {
      padding: 14px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 14px 10px;
    }
    .card h2 {
      margin: 0 0 6px;
      font-size: .9rem;
    }
    .card p {
      margin: 0 0 6px;
      font-size: .7rem;
      color: var(--muted);
    }
    button {
      border: none;
      background: var(--accent);
      color: #fff;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: .7rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    button.secondary {
      background: #e5e7eb;
      color: #0f172a;
    }
    button.danger {
      background: var(--danger);
    }
    .sections-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 6px;
    }
    .section-row {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: nowrap;
    }
    .section-row input[type="text"] {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      padding: 4px 10px;
      font-size: .75rem;
    }
    .section-row button {
      padding-inline: 8px;
      font-size: .65rem;
    }
    .section-row span.badge {
      font-size: .6rem;
      background: #e0f2fe;
      color: #0f172a;
      border-radius: 999px;
      padding: 3px 8px;
      white-space: nowrap;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .summary {
      font-size: .7rem;
      color: var(--muted);
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Survey Brain – Settings</h1>
    <button id="backBtn">Back to app</button>
  </header>

  <main>
    <section class="card">
      <h2>Depot section order</h2>
      <p>
        Edit the list of Depot note sections. This controls the order in the app and in exported notes.
        <strong>"Future plans"</strong> is always kept at the bottom. Any "arse_cover_notes" entries are ignored.
      </p>
      <div id="sectionsList" class="sections-list">
        <!-- rows injected by JS -->
      </div>
      <div class="toolbar">
        <button id="addSectionBtn">+ Add section</button>
        <button id="saveSectionsBtn">Save to this device</button>
        <button id="exportSchemaBtn" class="secondary">Export JSON</button>
        <button id="importSchemaBtn" class="secondary">Import JSON</button>
        <button id="resetSectionsBtn" class="secondary">Reset to defaults</button>
        <button id="clearOverrideBtn" class="danger">Clear override on this device</button>
        <input id="importSchemaInput" type="file" accept="application/json" style="display:none;" />
      </div>
      <div id="sectionsSummary" class="summary"></div>
    </section>
  </main>

  <script type="module" src="./js/settingsSections.js"></script>
</body>
</html>
