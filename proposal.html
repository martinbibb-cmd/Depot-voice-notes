<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Proposal Builder – Depot Voice Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./proposal.css" />
</head>
<body>
  <header class="proposal-header">
    <h1>Customer Proposal Builder</h1>
    <p>Turn your survey and recommendations into a customer-friendly printout.</p>
  </header>

  <section class="proposal-inputs">
    <h2>1. Load data</h2>
    <div class="file-row">
      <label>Transcript JSON
        <input type="file" id="transcriptFile" accept="application/json" />
      </label>
    </div>
    <div class="file-row">
      <label>Notes JSON
        <input type="file" id="notesFile" accept="application/json" />
      </label>
    </div>
    <div class="file-row">
      <label>System Recommendation JSON
        <input type="file" id="systemFile" accept="application/json" />
      </label>
    </div>

    <button id="generateProposalBtn">Generate Proposal</button>
    <button id="printProposalBtn" disabled>Print / Save as PDF</button>

    <p id="autosaveStatus" class="hint" aria-live="polite"></p>
    <p class="hint">
      Select the JSON files manually, or keep Depot Voice Notes open in another tab and we’ll
      pull your latest autosaved session automatically.
    </p>
  </section>

  <main id="proposalOutput" class="proposal-output">
    <p id="optionSourceNote" class="option-source-note" style="display:none; font-size:0.9rem; color:#555; margin-bottom:0.75rem;"></p>
  </main>

  <!-- Shared system recommendation engine from System-recommendation -->
  <script src="https://martinbibb-cmd.github.io/System-recommendation/engine.js"></script>
  <script src="./proposal.js" defer></script>
</body>
</html>
